<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      function mudaTexto() {
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerText =
          "Empregada, mais capacitada dentro do mundo da tecnologia e realizando meus sonhos.";
      }
      mudaTexto();

      function mudarCorVerde() {
        let quadrado = document.getElementsByClassName("main-content")[0];
        quadrado.style.background = "rgb(76,164,109)";
      }
      mudarCorVerde();

      function mudarCorVermelha() {
        let quadradoVermelho =
          document.getElementsByClassName("center-content")[0];
        quadradoVermelho.style.background = "white";
      }
      mudarCorVermelha();

      function corrigeTexto() {
        let novoTexto = document.getElementsByClassName("title")[0];
        novoTexto.innerText = "Exercício 5.1 - JavaScript";
      }
      corrigeTexto();

      function modificaTexto() {
        let novoParagrafo = document.getElementsByTagName("p")[0];
        novoParagrafo.innerText = novoParagrafo.innerText.toUpperCase();
      }
      modificaTexto();

      function exibeConteudo() {
        let paragrafos = document.getElementsByTagName("p");
        for (let index = 0; index < paragrafos.length; index += 1) {
        console.log(paragrafos[index].innerHTML);
        }
      }
      exibeConteudo();
    </script>
  </body>
</html>
